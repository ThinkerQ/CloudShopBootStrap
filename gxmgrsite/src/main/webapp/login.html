<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript">
        function submitForm() {
            $.ajax({
                type:"post",
                url:"/supervisor/login.do",
                data:$("form").serialize(),
                success:function (data) {
                    console.log(data.success);
                    if(data.success){
                        window.location.href="/supervisor/home.do";
                    }else {
                        alert(data.msg);
                    }
                },
                dataType:"json"
            })
        }
        function resetForm() {
            $("#username").val();
            $("#password").val();
        }
    </script>
</head>
<body>
<section class="container">
    <div class="login">
        <h1>用户登录</h1>
        <form method="post">
            <p><input type="text" id="username"  name="username" value="admin" placeholder="账号"></p>
            <p><input type="password" id="password" name="password" value="1111" placeholder="密码"></p>
            <p class="submit">
                <input type="button" value="登录" onclick="submitForm()">
                <input type="button" value="重置" onclick="resetForm()">
            </p>
        </form>
    </div>
</section>
<div style="text-align:center;" class="login-help">
    <p>Copyright ©2017 </p>
</div>
</body>
</html>
